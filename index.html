<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin That Wheel!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinButton">Spin</div>
        <div class="wheel">
            <div class="cardio" style="--i:1;--clr:#db7093;"><span>incline walk</span></div>
            <div class="cardio" style="--i:2;--clr:#20b2aa;"><span>stair climber</span></div>
            <div class="cardio" style="--i:3;--clr:#d63e92;"><span>cycling</span></div>
            <div class="cardio" style="--i:4;--clr:#389a79;"><span>mma</span></div>
            <div class="cardio" style="--i:5;--clr:#5634ad;"><span>jump rope</span></div>
            <div class="cardio" style="--i:6;--clr:#d4db70;"><span>eliptical</span></div>
            <div class="cardio" style="--i:7;--clr:#e40b0b;"><span>jump rope</span></div>
            <div class="cardio" style="--i:8;--clr:#11be87;"><span>basketball</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinButton = document.querySelector('.spinButton');
        let value = Math.ceil(Math.random() * 3600);

        spinButton.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>
